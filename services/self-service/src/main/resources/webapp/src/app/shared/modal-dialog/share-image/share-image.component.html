<div id="dialog-box">
  <header class="dialog-header">
    <h4 class="modal-title">Share Image: <span>{{imageName}}</span></h4>
    <button type="button" class="close" (click)="dialogRef.close()">&times;</button>
  </header>
  <section class="content">
    <p class="description">
      The image will be shared with the rest of Regular Users on the project with all the data and code.
    </p>
    <p class="question center">
      Do you want proceed?
    </p>
    <div class="text-center m-top-30 m-bott-10">
      <button type="button" class="butt mat-raised-button" (click)="dialogRef.close()">No</button>
      <button type="button" class="butt butt-success mat-raised-button"
              (click)="onYesClick()">Yes
      </button>
    </div>
  </section>
</div>
