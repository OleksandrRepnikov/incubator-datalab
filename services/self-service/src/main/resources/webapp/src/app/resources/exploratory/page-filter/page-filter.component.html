<div class="dialog-content selection">
  <div id="scrolling" class="content-box mat-reset scrolling-content">
    <form class="filter-table__wrapper" [formGroup]="filterForm">
      <div class="form-control__wrapper control-group">
        <label class="label">Custom tag</label>
        <input type="text" class="form-control" [placeholder]="placeholders.imageName" formControlName="imageName"
               matInput
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </div>

      <div class="control-group">
        <label class="label">Status</label>
        <div class="control selector-wrapper">
            <span class="form-field-wrapper">
              <mat-form-field>
                <mat-select
                  formControlName="statuses"
                  disableOptionCentering
                  panelClass="create-resources-dialog scrolling"
                  [placeholder]="placeholders.status"
                  multiple
                  (click)="onSelectClick()"
                >
                  <mat-option
                    *ngFor="let status of statuses"
                    [value]="status"
                  >
                    {{ status }}
                  </mat-option>
                </mat-select>
                <button class="caret">
                  <i class="material-icons">keyboard_arrow_down</i>
                </button>
              </mat-form-field>
            </span>
        </div>
      </div>

      <div class="control-group">
        <label class="label">Provider</label>
        <div class="control selector-wrapper">
            <span class="form-field-wrapper">
              <mat-form-field>
                <mat-select
                  formControlName="cloudProviders"
                  disableOptionCentering
                  panelClass="create-resources-dialog scrolling"
                  [placeholder]="placeholders.provider"
                  multiple
                  (click)="onSelectClick()"
                >
                  <mat-option
                    *ngFor="let provider of cloudProviders"
                    [value]="provider"
                  >
                    {{ provider }}
                  </mat-option>
                </mat-select>
                <button class="caret">
                  <i class="material-icons">keyboard_arrow_down</i>
                </button>
              </mat-form-field>
            </span>
        </div>
      </div>

      <div class="control-group">
        <label class="label">Template name</label>
        <div class="control selector-wrapper">
            <span class="form-field-wrapper">
              <mat-form-field>
                <mat-select
                  formControlName="templateNames"
                  disableOptionCentering
                  panelClass="create-resources-dialog scrolling"
                  [placeholder]="placeholders.templateName"
                  multiple
                  (click)="onSelectClick()"
                >
                  <mat-option
                    *ngFor="let template of templates"
                    [value]="template"
                  >
                    {{ template }}
                  </mat-option>
                </mat-select>
                <button class="caret">
                  <i class="material-icons">keyboard_arrow_down</i>
                </button>
              </mat-form-field>
            </span>
        </div>
      </div>

      <div class="text-center m-top-20">
        <button type="button" class="butt" mat-raised-button (click)="cancelFilter()" >Cancel</button>
        <button type="button" class="butt butt-success" mat-raised-button (click)="confirmFilter()" >Apply</button>
      </div>
    </form>
  </div>
</div>
